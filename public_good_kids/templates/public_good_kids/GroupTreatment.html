{% extends "global/Page.html" %}
{% load staticfiles otree_tags %}

{% block styles %}
<style>
    .otree-btn-next {
        all: initial;
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100%;
        border: 0px;
        width: 300px;
        height: 300px;
    }

    #out {
        background-image: url({% static 'public_good_kids/out.png' %});
        float: left;
    }

    #in {
        background-image: url({% static 'public_good_kids/in.png' %});
        float: right;
    }

    .clear {
        clear:both;
    }
</style>
{% endblock %}


{% block content %}

<p>
    Bitte w√§hlen, ob in- oder outgroup.
</p>

<div>
  <button id="in" class="otree-btn-next btn next-button otree-next-button" onclick="writeIn()"></button>

  <button id="out" class="otree-btn-next btn next-button otree-next-button" onclick="writeOut()"></button>
  <div class="clear"></div>
</div>

<input type="hidden" name="groupTreatment" value="" id="groupTreatment"/>

{% endblock %}

{% block scripts %}
<script type="text/javascript">

function writeIn() {
  document.getElementById("groupTreatment").value = "in";
}

function writeOut() {
  document.getElementById("groupTreatment").value = "out";
}
</script>
{% endblock %}
