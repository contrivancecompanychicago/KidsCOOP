{% block scripts %}
<script type="text/javascript">
function releaseCoins() {
	// sets players coins in place
	// also needed to initialize global variables
	try {
		if (typeof coinCountdown === 'undefined') {
			// make arrows visible
			var arrows = document.getElementsByClassName('arrow');
			var i;
			for (i=0; i < arrows.length; i++) {
				arrows[i].style.visibility = 'visible';
			}

			// make coins visible
			var coins = document.getElementsByClassName('hiddenCoin');
			var j;
			for (j=0; j < coins.length; j++) {
				coins[j].style.visibility = 'visible';
			}

			// coin countdown to flag if all coins are distributed
			coinCountdown = 1;

			// keep track of player's contribution
			contribution = 0;
		}

	}
	catch(err) {
	}
}


function moveToMain() {
	// moves coin in mainpot
	try {
		var cb1 = document.getElementById('cb1');
		var cb2 = document.getElementById('cb2');
		var cb3 = document.getElementById('cb3');
		var cb4 = document.getElementById('cb4');
		var cb5 = document.getElementById('cb5');
		var confirm = document.getElementById('confirmbutton');

		if (coinCountdown == 1) {
			cb1.style.top = '61%';
			cb1.classList.add('maincoin');
			coinCountdown += 1;
			contribution += 1;
		} else if (coinCountdown == 2) {
			cb2.style.top = '61%';
			cb2.classList.add('maincoin');
			coinCountdown += 1;
			contribution += 1;
		} else if (coinCountdown == 3) {
			cb3.style.top = '61%';
			cb3.classList.add('maincoin');
			coinCountdown += 1;
			contribution += 1;
		} else if (coinCountdown == 4) {
			cb4.style.top = '61%';
			cb4.classList.add('maincoin');
			coinCountdown += 1;
			contribution += 1;
		} else if (coinCountdown == 5) {
			cb5.style.top = '61%';
			cb5.classList.add('maincoin');
			coinCountdown += 1;
			contribution += 1;
			// show confirm button when all coins are distributed
			confirm.style.visibility = 'visible';
			// hide coins of other participants
			var othercoins = document.getElementsByClassName('hidaway');
			for (k=0; k < othercoins.length; k++) {
				othercoins[k].style.visibility = 'hidden';
			}
		} else {
			if (cb5.style.top != '61%') {
				cb5.style.top = '61%';
				cb5.classList.remove('owncoin');
				cb5.classList.add('maincoin');
				contribution += 1;
			} else if (cb4.style.top != '61%') {
				cb4.style.top = '61%';
				cb4.classList.remove('owncoin');
				cb4.classList.add('maincoin');
				contribution += 1;
			} else if (cb3.style.top != '61%') {
				cb3.style.top = '61%';
				cb3.classList.remove('owncoin');
				cb3.classList.add('maincoin');
				contribution += 1;
			} else if (cb2.style.top != '61%') {
				cb2.style.top = '61%';
				cb2.classList.remove('owncoin');
				cb2.classList.add('maincoin');
				contribution += 1;
			} else if (cb1.style.top != '61%') {
				cb1.style.top = '61%';
				cb1.classList.remove('owncoin');
				cb1.classList.add('maincoin');
				contribution += 1;
			}
		}
	}
	catch(err) {
	}
}

				cb1.classList.add('owncoin');

			}

	}
}


function confirm() {
	try {
		// hide arrows
		document.getElementById('arrow-up').style.visibility = 'hidden';
		document.getElementById('arrow-down').style.visibility = 'hidden';

		// hide confirm button
		document.getElementById('confirmbutton').style.visibility = 'hidden';

    // write contribution in input field for database
    document.getElementById("contribution").value = contribution;

		var container = document.getElementById('container');
		// TO DO: mit tatsächlicher contribution verknüpfen
		var contributionLeft = 5;
		var contributionTop = 5;
		var contributionRight = 5;
		var contributionOthers = contributionLeft + contributionTop + contributionRight;
		var m;

		var div = document.getElementById('mainpot');
		div.style.transition = 'all 2s';
		div.style.transform = 'rotate(360deg)';

		// put contributed coins of other participants in mainpot
		for (m=0; m < contributionOthers; m++) {
			// create coin image and properties
			var newcoin = document.createElement('img');
			newcoin.src = '/static/public_good_kids/coins.png';
			newcoin.classList.add('maincoin');
			newcoin.style.position = 'absolute';
			newcoin.style.width = '4%';
			newcoin.style.transition = 'all 1.5s';
			container.appendChild(newcoin);

			// determine vertical position of new coin
			if (m < 5) {
				newcoin.style.top = '54%';
			} else if (m < 10) {
				newcoin.style.top = '47%';
			} else if (m < 15) {
				newcoin.style.top = '39%';
			}

			// determine horizontal position of new coin
			if (m == 0 || m == 5 || m == 10) {
				newcoin.style.left = '40%';
			} else if (m == 1 || m == 6 || m == 11) {
				newcoin.style.left = '44%';
			} else if (m == 2 || m == 7 || m == 12) {
				newcoin.style.left = '48%';
			} else if (m == 3 || m == 8 || m == 13) {
				newcoin.style.left = '52%';
			} else if (m == 4 || m == 9 || m == 14) {
				newcoin.style.left = '56%';
			}
		}


		var maincoins = document.getElementsByClassName('maincoin');
		var i;
		var amount = maincoins.length;

		for (i=0; i < amount; i++) {
			var top = window.getComputedStyle(maincoins[i],null).getPropertyValue('top');
			var left = window.getComputedStyle(maincoins[i],null).getPropertyValue('left');

			// rename IDs of coins in mainpot
			maincoins[i].id = 'maincoin' + i;
			maincoins[i].style.top = top;
			maincoins[i].style.left = left;

			// clone coins in mainpot
			var coinClone = maincoins[i].cloneNode();
			// rename IDs of clones
			coinClone.id = 'maincoin' + (amount + i);
			container.appendChild(coinClone);

			coinClone.style.top = top;
			coinClone.style.left = left;
		}

		// reassign variable so that also doubled coins are included
		var maincoins = document.getElementsByClassName('maincoin');
		var j;

		// shift the doubled coins slightly above the original coins
		for (j=amount; j <(2*amount); j++) {
			if (j < amount + contribution) {
				maincoins[j].style.top = '58%';
			} else if (j < amount + contribution + 5) {
				maincoins[j].style.top = '51%';
			} else if (j < amount + contribution + 10) {
				maincoins[j].style.top = '44%';
			} else {
				maincoins[j].style.top = '36%';
			}
		}

		setTimeout(distributeCoins, 3000);
		setTimeout(distributeCoins, 4000);
		setTimeout(distributeCoins, 5000);
		setTimeout(distributeCoins, 6000);
		setTimeout(distributeCoins, 7000);
		setTimeout(distributeCoins, 8000);
		setTimeout(distributeCoins, 9000);
		setTimeout(distributeCoins, 10000);
		setTimeout(distributeCoins, 11000);
		setTimeout(distributeCoins, 12000);
		setTimeout(distributeCoins, 13000);
	}
	catch(err) {
	}
}
